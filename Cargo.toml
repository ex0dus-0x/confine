[package]
name = "confine"
version = "0.1.0"
authors = ["Trail of Bits"]

[lib]
name = "confine"
path = "src/lib.rs"

[[bin]]
name = "confine"
path = "src/bin/main.rs"

[dependencies]

clap = "2.33.0"
toml = "0.5.3"
log = "0.4.6"
regex = "1.2.0"
failure = "0.1.5"
lazy_static = "1.3.0"

libc = "0.2"
nix = "0.13.0"
bcc = "0.0.12"
unshare = "0.5.1"
#goblin = "0.0.24"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
