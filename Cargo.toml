[package]
name = "confine"
description = "Security-focused Linux-based binary firewall with policy handling capabilities"
version = "2.0.0"

edition = "2018"

[[bin]]
name = "confine"
path = "src/bin/confine.rs"

[dependencies]
clap = "2.33.0"
regex = "1.2.0"
lazy_static = "1.3.0"

libc = "0.2"
unshare = "0.5.1"

log = { version = "0.4", features = ["std", "serde"] }

serde = { version = "1.0.97", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
